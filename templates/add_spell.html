{% extends "layout.html" %}
{% block body %}

<h2>Add Spell to {{ mini.name }}:</h2>

<form action="{{ url_for('add_spell_to_mini') }}" method=post class=add-task>
    <input type="hidden" id="add" name="add" value="1">
    <input type="hidden" id="mini" name="mini" value={{ mini.rowid }}>
    
    <div style="width:80%">
        <label for="name">Name:</label> <input type="text" id="name" name="name">
        <label for="cost">Cost:</label> <input type="number" id="cost" name="cost" min="0" max="50" value=10>
        <br></br>
        <label for="description">Description:</label> <br></br>
        <textarea id="description" name="description" style="width: 80%; height:200px;"></textarea>
        <br></br> 
    </div>
    <input type="submit" value="Add">
</form>

{% endblock %}
