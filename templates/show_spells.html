{% extends "layout.html" %}
{% block body %}

<h2>{{ mini.name}} Spells:</h2>

<table class="table_list">
{% for s in spells %}
    <tr class="gris">
        <td><b>{{ s.name }}</b> ({{ s.cast_value }})</td>
    </tr>
    <tr> 
        <td>{{ s.description }}</td> 
    </tr>
    <tr>
        <td>
            <a href="{{ url_for('cast_spell', spell=s.rowid)}}">Cast</a> &nbsp;
            <a href="{{ url_for('edit_spell', spell=s.rowid)}}">Edit</a> &nbsp;
            <a href="{{ url_for('remove_spell', spell=s.rowid)}}">Remove</a>
        </td>
    </tr> 
{% endfor %}
</table>

<form action="{{ url_for('add_spell') }}" method=post>
    <input type="hidden" id="mini1" name="mini1" value={{ mini.rowid }}>
    <input type="submit" value="Add Spell">
</form>

{% endblock %}>
